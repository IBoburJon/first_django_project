{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en" >
<head>
<link rel="stylesheet" href="{% static 'news/style_log&reg.css' %}">

  <meta charset="UTF-8">
  <title>Registration Form</title>

</head>
<body>
<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>{% trans 'Registration Form' %}</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form method="POST" action="">
          {% csrf_token %}
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
            <input type="username" name="username" placeholder="{% trans 'Username' %}" required />
            
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="password1" placeholder="{% trans 'Password' %}" required />
            
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="password2" placeholder="{% trans 'Re-enter Password' %}" required />
          </div>
          <input class="button" type="submit" value="{% trans 'Register' %}" />
        </form>
      </div>
    </div>

    {{form.errors}}

  </div>
  <p>{% trans 'Already Have an account?' %} <a href="{% url 'login' %}">{% trans 'Login' %}</a></p>
</div>
<script src='https://use.fontawesome.com/4ecc3dbb0b.js'></script>
</body>
</html>
