{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en" >
<head>
<link rel="stylesheet" href="{% static 'news/style_log&reg.css' %}">
  <meta charset="UTF-8">
  <title>Login Form</title>
</head>
<body>
<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>{% trans 'Login Form' %}</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form method="POST" action="">
          {% csrf_token %}
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
            <input type="username" name="username" placeholder="{% trans 'Username' %}" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="password" placeholder="{% trans 'Password' %}" required />
          </div>
          <input class="button" type="submit" value="{% trans 'Login' %}" />
        </form>
      </div>
    </div>

    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}

    {{form.errors}}

  </div>
  <p>{% trans 'Sign up for free!' %} <a href="{% url 'register' %}">{% trans 'Signup' %}</a></p>
</div>
<script src='https://use.fontawesome.com/4ecc3dbb0b.js'></script>
</body>
</html>
